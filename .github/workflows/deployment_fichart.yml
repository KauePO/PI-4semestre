name: 🚀 Build and Deploy Django App - Fichart

on:
  push:
    branches:
      - deployment  # só roda quando houver push na branch de deploy
  workflow_dispatch:  # permite execução manual

jobs:
  build:
    name: 🧩 Build
    runs-on: ubuntu-latest

    permissions:
      contents: read  # necessário para o checkout

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # 3.13 ainda é experimental em algumas libs

      - name: 📦 Instalar dependências
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r fichart/requirements.txt

      - name: 📦 Preparar artefato para deploy
        uses: actions/upload-artifact@v4
        with:
          name: fichart-app
          path: |
            .
            !venv/
            !**/__pycache__/
            !**/*.pyc
            !.git/
            !.github/
            !.vscode/
            !dotenv_files/
            !db.sqlite3

  deploy:
    name: 🚀 Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📦 Baixar artefato do build
        uses: actions/download-artifact@v4
        with:
          name: fichart-app

      - name: 🌐 Deploy no Azure
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Fichart'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1512A90C697E41C981BE77BD56FA1D03 }}
